<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>greeting Props</title>
</head>
<body>
     <!--1 //create root div with an id  -->
    <div id="root"> This will change</div>


<script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel"> // 3 babel here


let MyFunctionalComp = (props) => {
    return(
        <h1>hello {props.name}!</h1>
        )

    }





let rootnode = ReactDOM.createRoot(document.getElementById('root'));
rootnode.render(<MyFunctionalComp name= "Jane" /> );
</script>









</body>
</html>
